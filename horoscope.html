<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entertainment App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }
    #sidebar {
      transition: width 0.3s ease;
    }
    #sidebar.collapsed {
      width: 70px !important;
    }
    #sidebar .nav-link {
      display: flex;
      align-items: center;
    }
    #sidebar .bi {
      font-size: 1.2rem;
    }
    .label {
      transition: opacity 0.2s ease;
    }
    #sidebar.collapsed .label {
      display: none;
    }
    .boxes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .box {
      flex: 1 1 200px;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .box:hover {
      transform: scale(1.05);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
   <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white vh-100 p-3" style="width: 200px;">
      <button class="btn btn-outline-light mb-4 w-100" id="toggleSidebar">
        <i class="bi bi-list"></i> <span class="ms-2 label">Menu</span>
      </button>

      <ul class="nav nav-pills flex-column">
        <li class="nav-item mb-2">
          <a href="index.html" class="nav-link text-white">
            <i class="bi bi-house-door"></i>
            <span class="ms-2 label">Home</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <class="nav-link text-white">
            <i class="bi bi-stars"></i>
            <span class="ms-2 label">Horoscope</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="quotes.html" class="nav-link text-white">
            <i class="bi bi-chat-quote"></i>
            <span class="ms-2 label">Quotes</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="advice.html" class="nav-link text-white">
            <i class="bi bi-lightbulb"></i>
            <span class="ms-2 label">Advice</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link text-white">
            <i class="bi bi-info-circle"></i>
            <span class="ms-2 label">About</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
   <main class="flex-grow-1 p-4">
   <div class="container mt-4">
    <h2><i class="bi bi-stars me-2"></i> Select Your Zodiac Sign</h2>
    <select id="zodiacSelect" class="form-select mb-3">
      <option value="">Choose...</option>
      <option value="aries">Aries</option>
      <option value="taurus">Taurus</option>
      <option value="gemini">Gemini</option>
      <option value="cancer">Cancer</option>
      <option value="leo">Leo</option>
      <option value="virgo">Virgo</option>
      <option value="libra">Libra</option>
      <option value="scorpio">Scorpio</option>
      <option value="sagittarius">Sagittarius</option>
      <option value="capricorn">Capricorn</option>
      <option value="aquarius">Aquarius</option>
      <option value="pisces">Pisces</option>
    </select>
    <div id="result" class="card p-3 shadow-sm transition"></div>
 

  <script src="js/horoscope.js"></script>

  </div>
 </div>
   </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Functional JavaScript -->
  <script>
    // Purely returns toggled class state
    const toggleClass = (element, className) => {
      element.classList.toggle(className);
      return element.classList.contains(className);
    };

    // Bind toggle functionality
    const bindSidebarToggle = (buttonId, sidebarId) => {
      const button = document.getElementById(buttonId);
      const sidebar = document.getElementById(sidebarId);

      const onClick = () => toggleClass(sidebar, 'collapsed');
      button.addEventListener('click', onClick);
    };

    // Create box HTML from data
    const createBoxes = (items) =>
      items.map(({ href, title, desc }) => `
        <a href="${href}" class="box">
          <h2>${title}</h2>
          <p>${desc}</p>
        </a>
      `).join('');

    // Initialize everything
    const initApp = () => {
      bindSidebarToggle('toggleSidebar', 'sidebar');
    };

    // Run initialization after DOM is ready
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
